<!DOCTYPE html>
<html>
<head>
  <title>Exemplo Front-end</title>
  <style>
    button { padding: 10px; background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <button onclick="mudarCor()">Mudar Cor</button>
  <script>
    function mudarCor() {
      document.querySelector('button').style.backgroundColor = '#ff0000';
    }
  </script>
</body>
</html>
